<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>

    <form th:action="@{/board/edit/{id}(id=${post.id})}" method="post">
        <input type="hidden" name="_method" value="patch">
        
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:value="${post.title}" required>
        </div>
        
        <div>
            <label for="writer">작성자:</label>
            <input type="text" id="writer" name="writer" th:value="${post.writer}" readonly>
        </div>
        
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" required th:text="${post.content}"></textarea>
        </div>
        
        <div>
            <button type="submit">수정 완료</button>
<button 
    type="button" 
    th:onclick="|location.href='/board/view/${post.id}'|" 
>
    취소/상세보기
</button>
        </div>
    </form>
</body>
</html>
